name: Contract Publish
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          scope: '@soulas28'
      - run: yarn install
      - run: yarn type-gen
      - run: yarn publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
